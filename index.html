<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>MY-Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body class="body">
  <div class="container description">
    <p class="description-header">Rule of the Game:</p>
    <p>You need to recreate all secfence (from the begin) each time when new insign has appear.</p>
    <p class="click-2-continue">Press any key to continue...</p>
  </div>
  <h1 id="level-title">Get ready...</h1>
  <p class="high-score"></p>
  <div class="container">
    <div class="row">

      <div type="button" id="green" class="btn green">

      </div>

      <div type="button" id="red" class="btn red">

      </div>
    </div>

    <div class="row">

      <div type="button" id="yellow" class="btn yellow">

      </div>
      <div type="button" id="blue" class="btn blue">

      </div>

    </div>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <script src="game.js" charset="utf-8"></script>
</body>

</html>
